<!DOCTYPE html><html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinan'ın Çarkı</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .wheel {
            width: 300px;
            height: 300px;
            border: 10px solid #333;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .wheel div {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            font-weight: bold;
            color: #fff;
            font-size: 14px;
        }
        .pointer {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid red;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
    <button onclick="spinWheel()">Çevir</button><audio id="tickSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

<script>
    const options = [
        'Sinan'ın kucağında uyu',
        'Sinan'ı öp',
        'Sinan'ı döv',
        'Sinan senin koynunda uyusun',
        'Sinan'a seni seviyorum de',
        'Sinan ile evlen',
        'Sinan'a söv'
    ];

    const colors = ['#ff4d4d', '#4d79ff', '#4dff4d', '#ffa64d', '#ff4da6', '#4dffff', '#b84dff'];

    const wheel = document.getElementById('wheel');

    options.forEach((option, index) => {
        const segment = document.createElement('div');
        segment.style.transform = `rotate(${index * (360 / options.length)}deg) skewY(-${90 - (360 / options.length)}deg)`;
        segment.style.backgroundColor = colors[index % colors.length];
        segment.innerHTML = `<span style="transform: skewY(${90 - (360 / options.length)}deg) rotate(${(360 / options.length) / 2}deg); display: inline-block;">${option}</span>`;
        wheel.appendChild(segment);
    });

    let rotation = 0;

    function spinWheel() {
        const tickSound = document.getElementById('tickSound');
        let spins = Math.floor(Math.random() * 5) + 5;
        let degreesPerSpin = 360;
        let totalRotation = spins * degreesPerSpin + Math.floor(Math.random() * 360);
        let currentRotation = rotation;
        let step = 5;

        const interval = setInterval(() => {
            currentRotation += step;
            wheel.style.transform = `rotate(${currentRotation}deg)`;
            tickSound.play();
            if (currentRotation >= rotation + totalRotation) {
                clearInterval(interval);
                rotation = currentRotation % 360;
            }
        }, 50);
    }
</script>

</body>
</html>
