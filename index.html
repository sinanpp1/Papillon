<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinan'ın Çarkı</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .wheel-container {
            position: relative;
        }
        .wheel {
            width: 300px;
            height: 300px;
            border: 10px solid #333;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
        }
        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 50%;
            left: 50%;
            transform-origin: 0% 0%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
            text-align: center;
            padding: 5px;
        }
        .pointer {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid red;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
</div>

<button onclick="spinWheel()">Çevir</button>

<audio id="tickSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

<script>
    const options = [
        'Sinan\'ın kucağında uyu',
        'Sinan\'ı öp',
        'Sinan\'ı döv',
        'Sinan senin koynunda uyusun',
        'Sinan\'a seni seviyorum de',
        'Sinan ile evlen',
        'Sinan\'a söv'
    ];

    const colors = ['#ff4d4d', '#4d79ff', '#4dff4d', '#ffa64d', '#ff4da6', '#4dffff', '#b84dff'];

    const wheel = document.getElementById('wheel');

    options.forEach((option, index) => {
        const segment = document.createElement('div');
        const angle = 360 / options.length;

        segment.className = 'wheel-segment';
        segment.style.backgroundColor = colors[index % colors.length];
        segment.style.transform = `rotate(${index * angle}deg) skewY(-${90 - angle}deg)`;

        segment.innerHTML = `<div style="transform: skewY(${90 - angle}deg) rotate(${angle / 2}deg);">${option}</div>`;
        wheel.appendChild(segment);
    });

    let currentRotation = 0;

    function spinWheel() {
        const tickSound = document.getElementById('tickSound');
        let spinAmount = Math.floor(Math.random() * 360) + 1080; // En az 3 tur dönsün
        currentRotation += spinAmount;

        wheel.style.transform = `rotate(${currentRotation}deg)`;

        // Ses efekti için
        let ticks = 30; // Ses sayısı
        let interval = setInterval(() => {
            tickSound.play();
            ticks--;
            if (ticks <= 0) {
                clearInterval(interval);
            }
        }, 150);
    }
</script>

</body>
</html>
